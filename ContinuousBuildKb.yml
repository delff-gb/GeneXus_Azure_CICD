# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

variables:
  #Pipeline config variables:
  EXEC_AGENT: $(agent)

  #Environment variables: 
  MSBUILD: $(msbuildpath)
  BL_PATH: $(genexus)
  WORKING_DIR: $(workingDir)
  KB_PATH: $(workingDir)\$(kbalias)
  
  #KB Building variables:
  KB_ALIAS: $(kbalias)
  GXSERVER_URL: $(serverurl)
  GXSERVER_USER: $(serveruser)
  GXSERVER_PASS: $(password)
  KBENVIRONMENT: $(environment)
  KBGENERATOR: $(generator)
  FORCE_REBUILD: $(forceRebuild)
  CLEAN_BUILD: $(forceClean)
  INCLUDE_GAMFRONTEND: "false"
  INCLUDE_SDSAMPLES: "false"
  
  #Deploy variables:
  PUBLISH_SETTINGS: $(azurePublish)
  DEPLOYMENT_UNIT: $(deploymentUnit)
  DEPLOY_NAME: $(deploymentUnit)$(Build.BuildNumber)
  APPLICATION_KEY: $(encriptKey)
  
  #Code versioning variables:
  GIT_USER: $(gituser)
  GIT_PASSWORD: $(gitpassword) #This could alternatively be a PAT
  GIT_REPO: $(gitrepo)
  GIT_BRANCH: $(gitbranch) #Branch must exist. Content will be overwritten

# Scheduled triggers. Can also be setup through UI, which takes precendence.
schedules:
  - cron: "*/10 * * * *"
    displayName: Custom time trigger
    branches:
      include:
        - main
    always: true

trigger:
  - main

pool:
  name: $(EXEC_AGENT)

jobs:
  - job: CheckoutOrUpdate
    condition: always()
    steps:
      - script: >
          $(MSBUILD) "$(BL_PATH)\AzureCICD.msbuild" -target:CreateOrUpdateKB /p:WorkingDirectory=$(KB_PATH) /p:CreateDbInKbFolder=True
          /p:DbaseName=$(KB_ALIAS) /p:DbaseUseIntegratedSecurity=True /p:ServerUrl=$(GXSERVER_URL) /p:ServerKbAlias=$(KB_ALIAS) 
          /p:ServerUsername=$(GXSERVER_USER) /p:ServerPassword=$(GXSERVER_PASS)
          
          set /p updateCount=<"$(KB_PATH)\updateCount.txt"

          echo ##vso[task.setvariable variable=updateCount;isOutput=true]%updateCount%
        name: CreateOrUpdateKB



  - job: BuildAndDeploy
    dependsOn: CheckoutOrUpdate
    condition: or(and(succeeded(), gt(dependencies.CheckoutOrUpdate.outputs['CreateOrUpdateKB.updateCount'], '0')),eq(variables['forceRebuild'], 'true'))
    steps:
      - script: rmdir $(KB_PATH)\NetModel /s /q
        condition: eq(variables['forceClean'], 'true')
        name: CleanBuildDir

      - script: >
          $(MSBUILD) "$(BL_PATH)\AzureCICD.Msbuild" -target:Build /p:WorkingDirectory=$(KB_PATH) /p:ForceRebuild=$(forceRebuild) 
          /p:UpdateMode="always" /p:IncludeFrontendObjects="false" /p:IncludeSDSamples="false"
        name: BuildKB

      - script: >
          $(MSBUILD) "$(BL_PATH)\deploy.msbuild" /t:CreateDeploy /p:KBPath="$(KB_PATH)";KBEnvironment="$(KBENVIRONMENT)";DeploymentUnit="$(DEPLOYMENT_UNIT)" 
          /p:ProjectName="$(DEPLOY_NAME)" /p:TargetId="AZURE_SERVERLESS" /p:ObjectNames="DeploymentUnitCategory:$(DEPLOYMENT_UNIT)"
          /p:DEPLOY_TARGETS="$(BL_PATH)\DeploymentTargets\Azure\azure.targets" 
          /p:DeployFullPath="$(KB_PATH)\NetModel\Deploy\AZURE\$(DEPLOYMENT_UNIT)\$(DEPLOY_NAME)" 
          /p:WebSourcePath="$(KB_PATH)\NetModel\web" /p:GX_PROGRAM_DIR="$(BL_PATH)" 
          /p:AZURE_PUBLISH_SETTINGS="$(PUBLISH_SETTINGS)" /p:DEPLOY_TYPE="SOURCES"
          /p:APPLICATION_KEY="$(APPLICATION_KEY)"
        name: CreateDeploy

      - script: >  
          $(MSBUILD) /ToolsVersion:4.0 "$(KB_PATH)\NetModel\web\$(DEPLOY_NAME).gxdproj" /t:CreatePackage 
          /p:GX_PROGRAM_DIR="$(BL_PATH)" /p:AZURE_PUBLISH_SETTINGS="$(PUBLISH_SETTINGS)" 
          /p:APPLICATION_KEY="$(APPLICATION_KEY)"
        name: CreatePackage

      - script: >
          $(MSBUILD) "$(BL_PATH)\CreateCloudPackage.msbuild" /p:TargetId="AZURE_SERVERLESS" /p:CreatePackageScript="createpackage.msbuild" 
          /p:CreatePackageTarget="CreatePackage" /p:DeployFullPath="$(KB_PATH)\NetModel\Deploy\AZURE\$(DEPLOYMENT_UNIT)\$(DEPLOY_NAME)" 
          /p:WebSourcePath="$(KB_PATH)\NetModel\web" /p:ProjectName="$(DEPLOY_NAME)" /p:DeploymentUnit="$(DEPLOYMENT_UNIT)" 
          /p:GX_PROGRAM_DIR="$(BL_PATH)" /p:AZURE_SERVERLESS_FUNCTION_APP="myfunc" /p:AZURE_SERVERLESS_RESOURCE_GROUP="muygroup" /p:AZURE_SERVERLESS_SP_APP_ID="myapp" 
          /p:AZURE_SERVERLESS_SP_TENANT_ID="mytenant" /p:AZURE_SERVERLESS_SP_CREDENTIALS="myident" /p:AZURE_SERVERLESS_SESSION_STATE_PROVIDER="None" 
          /p:AZURE_SERVERLESS_AZURE_STORAGE_ACCOUNT="myaccount" /p:AZURE_SERVERLESS_AZURE_STORAGE_ACCOUNT_KEY="mykey" /p:AZURE_APIM_SERVICE_NAME="apim" /p:AZURE_APIM_RESOURCE_GROUP="myapi" 
          /p:AZURE_APIM_API_ID="myid" /p:AZURE_APIM_API_DISPLAY_NAME="mydisplay" /p:AZURE_APIM_API_SERVICE_URL="myback" /p:AZURE_APIM_API_PATH="mypath" 
          /p:AZURE_APIM_API_SUBSCRIPTION_REQUIRED="false" /p:APPLICATION_KEY="0F1E053B99063A3D2BC1264F92E7726F5791B5E37FFB5CDCDF5E675CF28167C9" /p:INCLUDE_GAM="False" 
          /p:INCLUDE_GXFLOW_BACKOFFICE="True" /p:APP_UPDATE="NONE" /p:ENABLE_KBN="False" /p:TARGET_JRE="9" /p:PACKAGE_FORMAT="Automatic" /p:DEPLOY_TYPE="SOURCES" 
          /p:DeploySource="$(KB_PATH)\NetModel\Deploy\AZURE\$(DEPLOY_NAME).zip" /t:CreatePackage

        name: DeploytoWebApp
  
  - job: CloneOrPull
    dependsOn: BuildAndDeploy
    condition: succeeded()
    steps:
      - script: |
          IF EXIST "$(GIT_BRANCH)" (
            cd $(GIT_BRANCH)
            git pull
          ) ELSE (
            git clone https://$(GIT_USER):$(GIT_PASSWORD)@$(GIT_REPO) $(WORKING_DIR)\$(GIT_BRANCH)
          )
        workingDirectory: $(WORKING_DIR)
        name: CloneOrPull
      
  - job: PushSourcesToGit
    dependsOn: CloneOrPull
    condition: succeeded()
    steps:
      - script: >
          xcopy /E /I /Y "$(KB_PATH)\NetModel" "$(WORKING_DIR)\$(GIT_BRANCH)"

          cd $(GIT_BRANCH)

          git add *
        
          git commit -m "Commit build $(Build.BuildNumber)"

          git push -u origin $(GIT_BRANCH)
        workingDirectory: $(WORKING_DIR)
        name: CommitPush
